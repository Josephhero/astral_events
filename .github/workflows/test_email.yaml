name: Test Email

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *'

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::dplyr
            any::readr
            any::lubridate

      
